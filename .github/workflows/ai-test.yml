name: AI UI Regression
on: [push]

jobs:
  run-mcp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install AI Tools & Playwright
        run: |
          # 1. Install the agent with Google Gemini support
          pip install "mcp-agent[google]"
          
          # 2. Install Playwright (only once)
          npm install -g playwright
          npx playwright install --with-deps chromium

      - name: Run AI Regression
        env:
          GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
