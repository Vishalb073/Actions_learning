name: AI UI Regression
on: [push]

jobs:
  run-mcp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install AI Tools & Playwright
        run: |
          # Install the agent with Google Gemini support
          pip install "mcp-agent[google]"
          
          # Install Playwright and browser dependencies
          npm install -g playwright
          npx playwright install --with-deps chromium

      - name: Run AI Regression
        env:
          GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Upload Screenshots
        # Use 'always()' so screenshots upload even if the test fails
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-evidence
          # Path where Playwright MCP saves images by default
          path: .playwright-mcp/
          retention-days: 7
