name: AI UI Regression
on: [push]

jobs:
  run-mcp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install AI Tools & Playwright
        run: |
          pip install "mcp-agent[google]"
          npm install -g playwright
          # Install OS-level dependencies for the browser
          npx playwright install-deps chromium
          npx playwright install chromium
          # Install xvfb for virtual display support
          sudo apt-get install -y xvfb

      - name: Run AI Regression
        env:
          GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        # We wrap the command in xvfb-run to simulate a 'Headed' environment
        run: xvfb-run python main.py

      - name: Upload Regression Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-evidence
          # This captures screenshots from the default folder AND the root
          path: |
            .playwright-mcp/*.png
            ./*.png
          retention-days: 7
