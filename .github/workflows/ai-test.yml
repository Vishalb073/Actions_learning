name: AI UI Regression (Browser-Use)
on: [push]

jobs:
  run-mcp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install browser-use langchain-google-genai playwright
          playwright install-deps chromium
          playwright install chromium
          sudo apt-get install -y xvfb

      - name: Run AI Regression
        env:
          GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        # Still use xvfb-run to support 'headed' mode features in a headless environment
        run: xvfb-run python main.py

      - name: Upload Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: browser-use-results
          path: |
            ./*.png
            ./agent_history.json
